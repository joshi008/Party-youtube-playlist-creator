<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container center">
        <h1>Youtube Playlist creator</h1>
        <br>
        <img src="yu.png" style="height:100px" alt="youtube_image">
        <br>
        <br>
        <form onsubmit="add(event)">
            <label>Input data-id to add it into playlist: </label>
            <input type="text" id="link">
            <button type="submit">Submit</button>
        </form>
        <div class="embed" id="embed">

        </div>
        <script src="app.js"></script>
        <script>
            function add(event) {
                event.preventDefault();
                var link = document.getElementById("link").value

                var embed = document.getElementById("embed");
                var mycontent = document.createElement("div");
                mycontent.innerHTML = '<iframe width="560" height="315" src="https://www.youtube.com/embed/' + link + '" frameborder="0" allowfullscreen></iframe>'

                embed.appendChild(mycontent);
            }
        </script>
    </div>
</body>

</html>
